<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="topBanner">
        <h1>Calculator</h1>
    </div>
    <div class="Calculator" style="width: 400px;">
        <div class="screen" style="width: 380px; height: 100px;"></div>
        <div class="keypad">
            <button class="button" data-action="num" data-value="1">1</button>
            <button class="button" data-action="num" data-value="2">2</button>
            <button class="button" data-action="num" data-value="3">3</button>
            <button class="button" data-action="num" data-value="4">4</button>
            <button class="button" data-action="num" data-value="5">5</button>
            <button class="button" data-action="num" data-value="6">6</button>
            <button class="button" data-action="num" data-value="7">7</button>
            <button class="button" data-action="num" data-value="8">8</button>
            <button class="button" data-action="num" data-value="9">9</button>
            <button class="button" data-action="num" data-value="0">0</button>
            <!-- --------------------------------------------------- -->
             <button class="button" data-action="operation" data-value="add">&plus;</button>
             <button class="button" data-action="operation" data-value="minus">&minus;</button>
             <button class="button" data-action="operation" data-value="divide">&divide;</button>
             <button class="button" data-action="operation" data-value="multiply">&times;</button>
             <!----------------------------------------------------------->
             <button class="button" data-action="other" data-value="equal">=</button>
             <button class="button" data-action="other" data-value="clear">CLR</button>
             <button class="button" data-action="other" data-value="delete">DEL</button>
        </div>
    </div>
    <script src="mainScript.js"></script>
</body>
</html>
