<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="topBanner">
        <h1>Calculator</h1>
    </div>
    <div class="Calculator" style="width: 400px;">
        <div class="screen" style="width: 380px; height: 100px;"></div>
        <div class="keypad">
            <div class="button" data-action="num" data-value="1">1</div>
            <div class="button" data-action="num" data-value="2">2</div>
            <div class="button" data-action="num" data-value="3">3</div>
            <div class="button" data-action="num" data-value="4">4</div>
            <div class="button" data-action="num" data-value="5">5</div>
            <div class="button" data-action="num" data-value="6">6</div>
            <div class="button" data-action="num" data-value="7">7</div>
            <div class="button" data-action="num" data-value="8">8</div>
            <div class="button" data-action="num" data-value="9">9</div>
            <div class="button" data-action="num" data-value="0">0</div>
            <!-- --------------------------------------------------- -->
             <div class="button" data-action="operation" data-value="add">+</div>
             <div class="button" data-action="operation" data-value="add">-</div>
             <div class="button" data-action="operation" data-value="add">/</div>
             <div class="button" data-action="operation" data-value="add">*</div>
             <!----------------------------------------------------------->
             <div class="button" data-action="other" data-value="equal">=</div>
             <div class="button" data-action="other" data-value="clear">CLR</div>
             <div class="button" data-action="other" data-value="delete">DEL</div>
        </div>
    </div>
    
</body>
</html>
